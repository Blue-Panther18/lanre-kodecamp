<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="content">
        <section class="side-title">
            <div class="header-container">
                <h1 class="kcamp">KodeCamp</h1>
                <h3 class="join">JOIN OUR NEXT COHORT</h3>
                <p>An internship that changes newbies to probies</p>
            </div>
        </section>

        <section class="">
            <div class="container">
                <img src="./img/kode1.png" alt="">
                <form action="">
                    <h1 class="sign-up">Sign Up</h1>
                    <div class="fname">
                        <label for="fname">First Name</label><br>
                        <input type="text" name="" id="" placeholder="Enter Name"><br><br>
                    </div>
                    <div class="lname">
                        <label for="fname">Last Name</label><br>
                        <input type="text" name="" id="" placeholder="Enter Name"><br><br>
                    </div>
                    <div class="Email">
                        <label for="fname">Email</label><br>
                        <input type="text" name="" id="" placeholder="Enter Email"><br><br>
                    </div>
                    <div class="gender">   
                        <label for="fname">Gender</label><br>
                        <select name="" id="Gnd">
                            <option value="4">Male</option>
                            <option value="3">Female</option>
                            <option value="2">Other</option>
                        </select><br><br>
                    </div>

                    <div class="password">
                        <label for="fname">Password</label><br>
                        <input type="password" name="" id="" placeholder="Enter Password"><br><br>
                    </div>   
                        
                    <div class="confirm-password">  
                        <label for="fname">Confirm Password</label><br>
                        <input type="text" name="" id="" placeholder="Enter Password"><br><br>
                    </div>
                    <div class="elevel">
                        <label for="fname">Educational Level</label><br>
                        <select name="" id="Edl">
                            <option value="6">Select your Educatonal Status</option>
                            <option value="5">Elementary grade</option>
                            <option value="4">College grade</option>
                            <option value="2">Undergraduate</option>
                            <option value="1">Graduate</option>
                            <option value="0">Others</option>
                        </select><br><br>
                    </div>    
                    
                        
                    <div class="xlevel">  
                        <label for="fname">Experience Level</label><br>
                        <select name="" id="Exl">
                            <option value="6">Select Education level</option>
                            <option value="5">Novel</option>
                            <option value="4">Beginner</option>
                            <option value="3">Intermidate</option>
                            <option value="2">Professional</option>
                        </select><br><br>
                    </div>

                    <label for="fname" class="self">Tell Us about you</label><br>
                    <textarea class="textarea"></textarea>

                </form>
                <button class="btn">Create Account</button>
            </div>
        </section>
    </div>
</body>
</html>
